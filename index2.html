<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" src="style.css">
    <title>Music App Assignment</title>
    <style>
       
    </style>
</head>

<body onload="init()">
    <div id="main_place" class="imgContainer">
        <img src="img2.png" width="260px" height="190" alt="Natural" />
        <img src="img1.png" width="260px" height="190" alt="Natural" /><br>
        <img src="img2.png" width="260px" height="190" alt="Natural" />
        <img src="img1.png" width="260px" height="190" alt="Natural" />
    </div>
    <div class="playlistContainer">
        <table id="songsList">
            <thead>
                <tr>
                    <th>Playlist</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="songDetail container">
        <h5> Song Details</h5>
        <ul class="songDetailInnnerContainer">
            <li>
                <span class="itemLabel">Song label :</span>
                <span id="name"></span>
            </li><hr>
            <li>
                <span class="itemLabel">Singer :</span>
                <span id="singerToDisplay"></span>
            </li><hr>
            <li>
                <span class="itemLabel">Album :</span>
                <span id="albumToDisplay"></span>
            </li><hr>
        </ul>
        <ul id="list" class="buttonContainer" >
            <li><a class="playBtn"
                 href="#" data-value="" id="playSongTag">Play song</a></li>
        </ul>
       
        <a class="playBtn" href="#" onclick="pauseAudio()">Pause Song</a>
        <a class="playBtn" href="#" onclick="stopAudio()">Stop Song</a>
        <br>
        <audio class="audioContainer" id="audio" controls="controls">
                <source id="audioSource" src=""></source>
                Your browser does not support the audio format.
            </audio>
    </div>
    <button id="myBtn" class ="addNewSong">Add new Song</button>
    
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form>
        <div class="addSongContainer">
                <div>
                    <label>Song Name</label>
                    <input type="text" placeholder="Enter song name" id="songName" required>
                </div>
                <div>
                    <label>Song Album</label>
                    <input type="text" placeholder="Enter song Album" id="songAlbum" required>
                </div>
                <div>
                    <label>Singer</label>
                    <input type="text" placeholder="Enter singers" id="songSinger" required>
                </div>
                <button id="submit" onclick="my()" class="submitBtn">Add to playlist</button>
            </div>
        </form>
      </div>
      </div>

    
    <marquee id="currentSong"></marquee>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script rel="type/javascript" src="userCreate.js">
       
    </script>
</body>

</html>
